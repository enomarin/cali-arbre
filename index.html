<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>
  <script src="./lib/p5.speech.js"></script>
  <script>
    var myRec = new p5.SpeechRec('fr-FR', parseResult); // new P5.SpeechRec object
    myRec.continuous = true; // do continuous recognition
    myRec.interimResults = false; // allow partial recognition (faster, less accurate)
    let nodes = [];
    let index = 0;
    let xOrg, yOrg;
    let letter, tracer;
    let letters = [];
    let tracers = [];

    function setup() {
      // graphics stuff:
      createCanvas(400, 400);
      xOrg = width / 2;
      yOrg = 50;
      background(255, 255, 255);
      fill(0, 0, 0, 255);
      //myRec.start(); // start engine
      //myRec.onResult = parseResult;
      tracers.push(new Tracer(200, height, 'hello world'));
    }

    function draw() {
      for (let i = 0; i < tracers.length; i++) {
        tracers[i].move();
        let finished = tracers[i].add(letters);
        if (finished) {
          if (finished.isFinished) {
            tracers.splice(i, 1);
            tracers.push(new Tracer(finished.x, finished.y, 'hello world'));
            tracers.push(new Tracer(finished.x, finished.y, 'hello world'));
          }
        }
      }
      for (let i = 0; i < letters.length; i++) {
        letters[i].display();
      }
    }

    function parseResult() {
      // recognition system will often append words into phrases.
      // so hack here is to only use the last word:
      var mostrecentword = myRec.resultString;
      console.log(mostrecentword);
      console.log(textWidth(mostrecentword));
      let x = xOrg;
      let y;
      if (nodes.length > 0) {
        y = nodes[index].y + textWidth(mostrecentword);
        drawWord(mostrecentword, x, nodes[index].y);
        index += 1;
      } else {
        y = yOrg;
        drawWord(mostrecentword, x, y);
      }
      let e = {
        'x': x,
        'y': y
      };
      nodes.push(e);
    }

    class Letter {
      constructor(_char, _x, _y) {
        this.x = _x;
        this.y = _y;
        this.char = _char;
      }
      display() {
        push();
        translate(this.x, this.y);
        text(this.char, 0, 0);
        pop();
      }
    }
    class Tracer {
      constructor(_x, _y, _string) {
        this.vector = createVector(_x, _y);
        let angle = map(noise(this.noiseOffset), 0, 1, Math.PI / 2, Math.PI / 2);
        this.dvector = createVector(Math.cos(angle), Math.sin(angle));
        this.string = _string;
        this.index = 0;
        this.noiseOffset = Math.random(1);
      }
      move() {
        if (frameCount % 10 == 1) {
          let heading = map(noise(this.noiseOffset), 0, 1, 0, 2 * Math.PI / 8);
          console.log(heading);
          this.noiseOffset += 0.01;
          let dx = this.dvector.x * Math.cos(heading);
          let dy = this.dvector.y * Math.sin(heading);
          this.vector.x += 10 * dx;
          this.vector.y += 10 * dy;
        }
      }
      add(_letters) {
        if (frameCount % 10 == 1) {
          let letter = new Letter(this.string[this.index], this.vector.x, this.vector.y)
          _letters.push(letter);
          this.index += 1;
          if (this.index >= this.string.length) {
            return {
              'isFinished': true,
              'x': this.vector.x,
              'y': this.vector.y
            };
          }
          return {
            'isFinished': false,
          };
        }
      }
      display() {
        ellipse(this.vector.x, this.vector.y, 10, 10);
      }
    }
  </script>
</head>

</html>
